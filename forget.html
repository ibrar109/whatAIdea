<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>forget your password</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10 mt-14">
        <div class="text-center">
            <a href="index.html">
                <img src="resources/logo.png" alt="Logo" class="mx-auto mb-4" />
            </a>

        </div>
        <div class="max-w-xl mx-auto bg-white p-8 rounded-md shadow-md">
                        <p class="text-gray-700">Forgot your password? No problem. Just let us know your email address and we will email you a password reset link that will allow you to choose a new one.</p>
            <form class="mt-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your email" />
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Email Password Reset Link</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
